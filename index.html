<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRNAPocket</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
    
<body>
    
    <div class="top">
        <h2>Disclaimer:This tool exist for project purposes!</h2>
    </div>
    <div class="calc">
        <h1>Medications / Other Values (Based on <b>ADULTS ONLY</b>)</h1>
        <form id="form">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br><br>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight" required>
            <select id="weight-unit" name="weight-unit" required>
                <option value="kg">kg</option>
                <option value="lb">lb</option>
            </select>
            <br><br>
            <button type="button" id="calculate-ebv">Calculate Amount</button>
        </form>
        <div id="result-container">
            <h3>Estimated Blood Volume (EBV) : <span id="ebv"></span></h3>
            <h3>Lidocaine : <span id="lidocaine"></span></h3>
        </div>
    </div>


    
    
</body>
<footer>
    
</footer>

<script src="script.js"></script>

</html>
